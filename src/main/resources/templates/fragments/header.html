<!-- header.html -->
<th:block th:fragment="header">
    <title>Board List</title>

    <meta charset="UTF-8">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container px-5">
            <a class="navbar-brand" href="/">Find My Dog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                    <li class="nav-item"><a th:href="@{/posts/list}" role="button" class="nav-link">게시판</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!">유기견 입양</a></li>
                    <li class="nav-item" th:unless="${userName}"><a class="nav-link" role="button" th:href="@{/loginPage}">로그인</a></li>
                    <li class="nav-item dropdown" th:if="${userName}">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" th:text="${userName + '님'}"></a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item" href="#" id="deleteAccount">회원 탈퇴</a></li>
                            <li><a class="dropdown-item" th:href="@{/user/posts}">내가 쓴 글</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout" role="button">로그아웃</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        document.getElementById('deleteAccount').addEventListener('click', function() {
            if (confirm('정말로 회원 탈퇴를 하시겠습니까?')) {
                fetch('/api/v1/user/delete', {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {
                        alert('회원 탈퇴가 완료되었습니다.');
                        window.location.href = '/';
                    } else {
                        alert('회원 탈퇴에 실패했습니다.');
                    }
                }).catch(error => {
                    alert('오류가 발생했습니다.');
                    console.error('Error:', error);
                });
            }
        });
    </script>
</th:block>
