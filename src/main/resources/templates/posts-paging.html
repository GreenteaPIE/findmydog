<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" layout:fragment="content">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
        section.notice {
            padding: 80px 0;
        }

        .page-title {
            margin-bottom: 60px;
        }
        .page-title h3 {
            font-size: 28px;
            color: #333333;
            font-weight: 400;
            text-align: center;
        }

        #board-search .search-window {
            padding: 15px 0;
            background-color: #f9f7f9;
        }
        #board-search .search-window .search-wrap {
            position: relative;
            /*   padding-right: 124px; */
            margin: 0 auto;
            width: 80%;
            max-width: 564px;
        }
        #board-search .search-window .search-wrap input {
            height: 40px;
            width: 100%;
            font-size: 14px;
            padding: 7px 14px;
            border: 1px solid #ccc;
        }
        #board-search .search-window .search-wrap input:focus {
            border-color: #333;
            outline: 0;
            border-width: 1px;
        }
        #board-search .search-window .search-wrap .btn {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 108px;
            padding: 0;
            font-size: 16px;
        }
        #board-list{
            min-height: 250px;
        }

        .board-table {
            font-size: 13px;
            width: 100%;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        .board-table a {
            color: #333;
            display: inline-block;
            line-height: 1.4;
            word-break: break-all;
            vertical-align: middle;
        }
        .board-table a:hover {
            text-decoration: underline;
        }
        .board-table th {
            text-align: center;
        }

        .board-table .th-num {
            width: 100px;
            text-align: center;
        }

        .board-table .th-date {
            width: 200px;
        }

        .board-table th, .board-table td {
            padding: 14px 0;
        }

        .board-table tbody td {
            border-top: 1px solid #e7e7e7;
            text-align: center;
        }

        .board-table tbody th {
            padding-left: 28px;
            padding-right: 14px;
            border-top: 1px solid #e7e7e7;
            text-align: left;
        }

        .board-table tbody td.no-posts {
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #e7e7e7;
        }

        .board-table tbody th p{
            display: none;
        }

        .btn {
            display: inline-block;
            padding: 0 30px;
            font-size: 15px;
            font-weight: 400;
            background: transparent;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            -ms-touch-action: manipulation;
            touch-action: manipulation;
            cursor: pointer;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            border: 1px solid transparent;
            text-transform: uppercase;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            -ms-transition: all 0.3s;
            -o-transition: all 0.3s;
            transition: all 0.3s;
        }

        .btn-dark {
            background: #555;
            color: #fff;
        }

        .btn-dark:hover, .btn-dark:focus {
            background: #373737;
            border-color: #373737;
            color: #fff;
        }

        .btn-dark {
            background: #555;
            color: #fff;
        }

        .btn-dark:hover, .btn-dark:focus {
            background: #373737;
            border-color: #373737;
            color: #fff;
        }

        /* reset */

        * {
            list-style: none;
            text-decoration: none;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }
        .container {
            width: 99%;
            margin: 0 auto;
        }
        .blind {
            position: absolute;
            overflow: hidden;
            clip: rect(0 0 0 0);
            margin: -1px;
            width: 1px;
            height: 1px;
        }

        .write-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .table th, .table td {
            white-space: nowrap;
        }
        .table .title-column {
            width: 100%;
        }
        .page_wrap {
            text-align: center;
            font-size: 0;
        }
        .page_nation {
            display: inline-block;
        }
        .page_nation .none {
            display: none;
        }
        .page_nation a {
            display: block;
            margin: 0 3px;
            float: left;
            border: 1px solid #e6e6e6;
            width: 28px;
            height: 28px;
            line-height: 28px;
            text-align: center;
            background-color: #fff;
            font-size: 13px;
            color: #999999;
            text-decoration: none;
        }
        .page_nation .arrow {
            border: 1px solid #ccc;
        }
        .page_nation .pprev {
            background: #f8f8f8 url('/img/page_pprev.png') no-repeat center center;
            margin-left: 0;
        }
        .page_nation .prev {
            background: #f8f8f8 url('/img/page_prev.png') no-repeat center center;
            margin-right: 7px;
        }
        .page_nation .next {
            background: #f8f8f8 url('/img/page_next.png') no-repeat center center;
            margin-left: 7px;
        }
        .page_nation .nnext {
            background: #f8f8f8 url('/img/page_nnext.png') no-repeat center center;
            margin-right: 0;
        }
        .page_nation a.active {
            background-color: #42454c;
            color: #fff;
            border: 1px solid #42454c;
        }
        .page_nation a.disabled {
            background-color: #e9ecef;
            color: #6c757d;
            pointer-events: none;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
<section class="notice" style="margin-top: 50px;">
    <div class="page-title">
        <div class="container">
            <h3>분실/발견 제보</h3>
        </div>
    </div>

    <!-- board seach area -->
    <div id="board-search">
        <div class="container">
            <div class="search-window">
                <form action="">
                    <div class="search-wrap">
                        <label for="search" class="blind">내용 검색</label>
                        <input id="search" type="search" name="" placeholder="검색할 제목을 입력해주세요." value="">
                        <button type="submit" class="btn btn-dark">검색</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- board list area -->
    <div id="board-list">
        <div class="container">
            <div class="table-container">
                <table class="board-table" th:if="${postsPages.totalElements > 0}">
                    <thead>
                    <tr>
                        <th scope="col">분류</th>
                        <th scope="col" class="th-num">번호</th>
                        <th scope="col" class="th-title">제목</th>
                        <th scope="col">작성자</th>
                        <th scope="col" class="th-date">등록일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${postsPages.content}">
                        <td th:text="${post.kind}"></td>
                        <td th:text="${post.id}"></td>
                        <th>
                            <a th:href="@{/posts/detail/{id}(id=${post.id})}" th:text="${post.title}"></a>
                        </th>
                        <td th:text="${post.author}"></td>
                        <td><span th:if="${post.modifiedDate != null}" th:text="${#temporals.format(post.modifiedDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></span></td>
                    </tr>
                    </tbody>
                </table>
                <table class="board-table" th:if="${postsPages.totalElements == 0}">
                    <tr>
                        <td class="no-posts" >게시글이 없습니다.</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</section>

<!-- 페이징 버튼 -->
<div class="page_wrap" th:if="${postsPages.totalElements > 0}">
    <div class="page_nation">
        <a class="arrow pprev" th:href="@{/posts/paging?page=1}" th:classappend="${currentPage == 1} ? 'disabled'"></a>
        <a class="arrow prev" th:href="@{/posts/paging(page=${currentPage-1})}" th:classappend="${currentPage == 1} ? 'disabled'"></a>
        <a th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
           th:href="@{/posts/paging(page=${pageNum})}"
           th:text="${pageNum}"
           th:classappend="${currentPage == pageNum} ? 'active' : ''"></a>
        <a class="arrow next" th:href="@{/posts/paging(page=${currentPage+1})}" th:classappend="${currentPage == totalPages} ? 'disabled'"></a>
        <a class="arrow nnext" th:href="@{/posts/paging(page=${postsPages.totalPages})}" th:classappend="${currentPage == totalPages} ? 'disabled'"></a>
    </div>
</div>

<!-- 글쓰기 버튼 -->
<div class="write-button-container">
    <div th:if="${userName == null}">
        <a th:href="@{/}" role="button" class="btn btn-primary" onclick="showLoginAlert(); return false;">글 등록</a>
    </div>
    <div th:if="${userName != null}">
        <a th:href="@{/posts/save}" role="button" class="btn btn-primary">글 등록</a>
    </div>
</div>

<script th:src="@{/js/app/index.js}"></script>
<script>
    function showLoginAlert() {
        alert("로그인이 필요합니다.");
    }
</script>
</body>
</html>
