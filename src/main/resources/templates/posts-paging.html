<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" layout:fragment="content">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .table-container {
            margin-top: 130px;
            min-height: 400px; /* 게시글이 없을 경우 충분한 공간 확보 */
        }
        .pagination-container {
            margin-top: 20px;
            text-align: center;
        }
        .write-button-container {
            text-align: center;
            margin-top: 20px;
        }
        .table th, .table td {
            white-space: nowrap;
        }
        .table .title-column {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="table-container">
        <br>
        <!-- 목록 출력 영역 -->
        <table class="table table-bordered">
            <thead class="thead-light">
            <tr>
                <th style="width: 10%;">분류</th>
                <th style="width: 5%;">NO</th>
                <th class="title-column">제목</th>
                <th style="width: 10%;">작성자</th>
                <th style="width: 20%;">최종작성시간</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr th:each="post : ${postsPages}">
                <td th:text="${post.kind}"></td>
                <td th:text="${post.id}"></td>
                <td class="title-column"><a th:href="@{/posts/detail/{id}(id=${post.id})}" th:text="${post.title}"></a></td>
                <td th:text="${post.author}"></td>
                <td>
                    <span th:if="${post.modifiedDate != null}" th:text="${#temporals.format(post.modifiedDate, 'yyyy년 MM월 dd일 HH시 mm분')}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- 페이징 네비게이션 -->
    <div class="pagination-container">
        <!-- 첫번째 페이지로 이동 -->
        <a th:href="@{/posts/paging(page=1)}"
           th:classappend="${postsPages.totalElements == 0 || postsPages.totalPages == 1 || postsPages.number == 0} ? ' disabled' : ''"
           class="btn btn-primary btn-sm">첫 페이지</a>

        <!-- 이전 링크 활성화 비활성화 -->
        <a th:href="${postsPages.number == 0 || postsPages.totalElements == 0 || postsPages.totalPages == 1} ? '#' : @{/posts/paging(page=${postsPages.number})}"
           th:classappend="${postsPages.number == 0 || postsPages.totalElements == 0 || postsPages.totalPages == 1} ? ' disabled' : ''"
           class="btn btn-secondary btn-sm">이전</a>

        <!-- 페이지 번호 링크(현재 페이지는 숫자만) -->
        <span th:each="page: ${#numbers.sequence(1, postsPages.totalPages)}">
            <!-- 현재페이지는 링크 없이 숫자만 -->
            <span th:if="${page == postsPages.number + 1}" th:text="${page}" class="btn btn-light btn-sm"></span>
            <!-- 현재페이지 링크 X, 다른 페이지번호에는 링크를 보여준다 -->
            <span th:unless="${page == postsPages.number + 1}">
                <a th:href="@{/posts/paging(page=${page})}" th:text="${page}" class="btn btn-secondary btn-sm"></a>
            </span>
        </span>

        <!-- 다음 링크 활성화 비활성화 -->
        <a th:href="${postsPages.number == postsPages.totalPages - 1 || postsPages.totalElements == 0 || postsPages.totalPages == 1} ? '#' : @{/posts/paging(page=${postsPages.number + 2})}"
           th:classappend="${postsPages.number == postsPages.totalPages - 1 || postsPages.totalElements == 0 || postsPages.totalPages == 1} ? ' disabled' : ''"
           class="btn btn-secondary btn-sm">다음</a>

        <!-- 마지막 페이지로 이동 -->
        <a th:href="@{/posts/paging(page=${postsPages.totalPages})}"
           th:classappend="${postsPages.totalElements == 0 || postsPages.totalPages == 1 || postsPages.number == postsPages.totalPages - 1} ? ' disabled' : ''"
           class="btn btn-primary btn-sm">마지막 페이지</a>
    </div>

    <!-- 글쓰기 버튼 -->
    <div class="write-button-container">
        <div th:if="${userName == null}">
            <a th:href="@{/}" role="button" class="btn btn-primary" onclick="showLoginAlert(); return false;">글 등록</a>
        </div>
        <div th:if="${userName != null}">
            <a th:href="@{/posts/save}" role="button" class="btn btn-primary">글 등록</a>
        </div>
    </div>
</div>

<script th:src="@{/js/app/index.js}"></script>
<script>
    function showLoginAlert() {
        alert("로그인이 필요합니다.");
    }
</script>
</body>
</html>
