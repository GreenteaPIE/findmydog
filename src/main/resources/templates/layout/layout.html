<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 부트스트랩 CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery -->
    <script th:src="@{https://code.jquery.com/jquery-3.6.0.min.js}"></script>
    <!-- 부트스트랩 JS -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- 내부 JS -->
    <script th:src="@{/js/app/index.js}"></script>

    <!-- Slick 슬라이더 CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css}"/>

    <!-- Slick 테마 CSS (선택적) -->
    <link rel="stylesheet" type="text/css" th:href="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css}"/>

    <!-- Slick 슬라이더 JS -->
    <script type="text/javascript" th:src="@{https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js}"></script>

    <!--템플릿 CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/fmd.css}"/>

    <!-- FontAwesome CSS -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css}" rel="stylesheet">

    <!-- Lightbox CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/css/lightbox.min.css}" rel="stylesheet">
    <!-- Lightbox JS -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/lightbox2@2.11.3/dist/js/lightbox.min.js}"></script>

    <!-- Owl Carousel CSS -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css}" rel="stylesheet">
    <!-- Owl Carousel JS -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js}"></script>

    <!-- imgfix.js -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/imgfix@0.1.0/dist/imgfix.min.js}"></script>

    <!-- Waypoints JS -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/waypoints@4.0.1/lib/noframework.waypoints.min.js}"></script>

    <!-- Datepicker CSS -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.css}" rel="stylesheet">
    <!-- Datepicker JS -->
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/datepicker/0.6.5/datepicker.min.js}"></script>

    <!-- Accordions.js -->
    <script th:src="@{https://cdn.jsdelivr.net/gh/alvarotrigo/multiscroll.js/jquery.multiscroll.min.js}"></script>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <style>
        .header {
            height: 50px;
            background-color: #f0f0f0; /* 헤더 배경색 */
            position: fixed; /* 고정 위치 */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .content {
            min-height: 500px;
            background-color: #ffffff; /* 콘텐츠 배경색 */
            margin-top: 70px; /* 헤더의 높이만큼 간격 추가 */
        }

        .footer {
            min-height: 70px;
            background-color: #f0f0f0; /* 푸터 배경색 */
        }
    </style>
</head>
<body>
<!-- 헤더 영역 -->
<div class="header">
    <div th:replace="~{fragments/header :: header}"></div>
</div>
<!-- 콘텐츠 영역 -->
<div class="content">
    <div layout:fragment="content"></div>
</div>
<!-- 푸터 영역 -->
<div class="footer">
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script>

    $(function() {
        var selectedClass = "";
        $("p").click(function(){
            selectedClass = $(this).attr("data-rel");
            $("#portfolio").fadeTo(50, 0.1);
            $("#portfolio div").not("."+selectedClass).fadeOut();
            setTimeout(function() {
                $("."+selectedClass).fadeIn();
                $("#portfolio").fadeTo(50, 1);
            }, 500);

        });
    });

</script>
</body>
</html>
