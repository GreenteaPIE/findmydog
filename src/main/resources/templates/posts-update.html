<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}" layout:fragment="content">
<head>
    <title>게시글 수정</title>
</head>
<body>
<h1>게시글 수정</h1>
<div class="col-md-12">
    <div class="col-md-4">
        <form>
            <div class="form-group">
                <label for="id">글 번호</label>
                <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" th:value="${post.title}">
            </div>
            <div class="form-group">
                <label for="author">작성자</label>
                <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" id="content" th:text="${post.content}"></textarea>
            </div>
        </form>
        <a href="/posts/list" role="button" class="btn btn-secondary">취소</a>
        <!-- 수정 완료 버튼 -->
        <button type="button" class="btn btn-primary" id="btn-update" th:if="${post.author == userName}">수정 완료</button>
        <!-- 삭제 버튼 -->
        <button type="button" class="btn btn-danger" id="btn-delete" th:if="${post.author == userName}">삭제</button>
    </div>
</div>
<script th:src="@{/js/app/index.js}"></script>
</body>
</html>
